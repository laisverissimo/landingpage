<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Friday Imperdível</title>

  <link rel="stylesheet" type="text/css" href="./assets/css/imports.css">
</head>

<body id="body">

  <!---header--->
  <header class="container">
    <section class="row">
      <img src="./assets/images/logo.png" alt="Logomarca">

      <!----Menu do site---->
      <nav>
        <ul>
          <li><a href="#" class="btn btn-laranja">OFERTAS</a></li>
          <li> <a href="#" class="btn btn-laranja">INFORMAÇÕES</a></li>
          <li><a href="#" class="btn btn-laranja">CADASTRE-SE</a></li>
        </ul>
      </nav>
      <!----Menu do site---->
    </section>
  </header>
  <!----End header---->

  <!--Container-->
  <main class="container">
    <!---Section Conteúdo do site--->
    <section class="row sobre-web-design">
      <!---Conteúdo de texto sobre o site--->

      <article>
        <h1>A Black Friday está chegando</h1>       
      </article>

      <figcaption>
        <img src="./assets/images/black2.jpg" alt="black">
      </figcaption>    
      
    </section>
      
    <section class="section-container background-section section-two ">
      <div class="h2-container">  
        <h2>Cadastre seu e-mail e receba as ofertas em primeira mão</h2> 
      </div>
      <div class="card-container">
        <div id="content">
          <form id="form">
            <input type="text" placeholder="Nome" id="nome" required>
            <input type="text" placeholder="E-mail" id="email" required>
            <input type="submit" class="btn btn-laranja" value="Cadastrar">
          </form>
        </div>
      </div>
    </section>
  </main>
  <!---End Section Conteúdo do site--->

  <!---Section Conteúdo do site--->
  <section class="row">
    <!---Conteúdo de texto sobre o site--->

    <!----Footer----->
    <footer class="container">
      <!---Redes Sociais--->
      <ul class="row">
        <li>
          <a href="#">
            <img src="./assets/images/logo-insta.png" alt="Instagram"></a>
        </li>

        <li>
          <a href="#">
            <img src="./assets/images/logo-twitter.png" alt="logo-twitter"></a>
        </li>

        <li>
          <a href="#">
            <img src="./assets/images/logo-facebook.png" alt="logo-facebook"></a>
        </li>

        <li>
          <p>Todos os direitos reservados</p>
        </li>
      </ul>      
      <!---Redes Sociais--->    

    </footer>
    <!----End Footer----->

    <script src="./assets/js/script.js"></script>
